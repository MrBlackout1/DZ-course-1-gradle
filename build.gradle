plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
}

tasks.register('customFatJar', Jar) {
    manifest {
        attributes 'Main-Class': 'org.example.App'
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar

    doLast {
        ant.move(file:'build/libs/DZ-1-Gradle-1.0-SNAPSHOT.jar', tofile:'build/libs/myname.jar');
        System.out.println("Jar is complited!");
    }
}

tasks.register('runWithExecJarExecutable', Exec) {
    group = "Execution"
    description = "Run the output executable jar with ExecTask"
    commandLine "java", "-jar", "build/libs/myname.jar"
}

runWithExecJarExecutable.dependsOn(customFatJar)


test {
    useJUnitPlatform()
}